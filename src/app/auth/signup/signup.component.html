<div class="container1">
  <div fxLayout>
    <div class="container">
      <section class="top-left">
        <section class="oval"></section>
      </section>
      <section class="heading">
        Sign Up to<br />
        try Hexi for free.
      </section>
      <br /><br /><br /><br />
      <section class="font">
        If you already have an account <br />you can
        <a class="a" href="/login">Sign in here!</a>
      </section>
    </div>
    <br />
  </div>

  <div class="bottom-left">
    <img class="image" src="\assets\Images\Signup\signup.png" />
  </div>
  <div class="top-right">
    <div style="padding-top: 50px;">
      <section>
        <section class="form-card">
          <form fxLayout="column" #form="ngForm" (ngSubmit)="onsignup(form)">
            <input
              class="input"
              type="text"
              placeholder="Name"
              name="name"
              ngModel
              required
              #nameinput="ngModel"
            /><br />
            <input
              class="input"
              type="email"
              placeholder="E-mail"
              name="email"
              ngModel
              required
              #emailinput="ngModel"
            /><br />

            <input
              class="input"
              type="text"
              placeholder="Phone Number"
              name="phno"
              ngModel
              required
              #phnoinput="ngModel"
            />
            <br />
            <input
              class="input"
              type="password"
              placeholder="Password"
              name="pswd"
              ngModel
              required
              #passwordinput="ngModel"
            />
            <br />
            <input
              class="input"
              type="password"
              placeholder="Confirm Password"
              name="confirmpswd"
              ngModel
              required
              #passwordinput="ngModel"
            /><br /><br />
            <button
              class="btn"
              type="submit"
              color="primary"
              [disabled]="form.invalid"
            >
              <a style="text-decoration: none; color: white;" href="/login"
                >Sign up</a
              >
            </button>
          </form>
          <section fxLayout="column" fxLayoutAlign="center center">
            <section style="padding-top: 30px; padding-bottom: 20px;">
              <p>
                -----------------------Or continue with-----------------------
              </p>
            </section>
            <section fxLayout fxLayoutAlign="center center" fxLayoutGap="30px">
              <section class="icon-card">
                <img
                  (click)="googleSignIn()"
                  fxLayout="column"
                  fxLayoutAlign="center center"
                  src="assets\Images\Signup\google.png"
                />
              </section>
              <section class="icon-card">
                <img
                  fxLayoutAlign="center"
                  src="assets\Images\Signup\apple.png"
                />
              </section>
              <section class="icon-card">
                <img
                  fxLayoutAlign="center"
                  src="assets\Images\Signup\facebook.png"
                />
              </section>
            </section>
          </section>
        </section>
      </section>
    </div>
  </div>
</div>
